<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguagem HTML</title>
</head>
<body>
    <div>
        <h1>Formulário</h1><!-- -->
        <hr>
        <div>
            <form>
                <div>
                    <label for="produto">Produto</label>
                    <input id="produto" type="text">
                </div>
                <div>
                    <label for="categoria">Categoria</label>
                    <select id="categoria">
                        <option value="1">Celulares</option>
                        <option value="2">Eletrodomésticos</option>
                        <option value="3">Informática</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Salvar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
